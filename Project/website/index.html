    <div class="row justify-content-center align-items-center mt-5" id="blurred-background">
        <div class="col-6 col-md-4 text-center">
            <h4>CURRENT TOKEN</h4>
            <h2 id="token">Some value</h2>
            <progress value="0" id="progressBar"></progress>
            <div id="countdown"></div>
        </div>
    </div>
    <script>
        var timeleft = 0;
        const timeLeftConst = timeleft;
        var progressBar = document.getElementById('progressBar');
        progressBar.max = timeleft;
        var downloadTimer = setInterval(function(){
                if(timeleft <= 0){
                    clearInterval(downloadTimer);
                    document.getElementById("countdown").innerHTML = "RELOAD PAGE";
                    location.reload();
                } else {
                    document.getElementById("progressBar").value = timeLeftConst - timeleft;
                    document.getElementById("countdown").innerHTML = timeleft + " SECONDS REMAINING";
                    timeleft -= 1;
                }
            }, 1000);
    </script>
</body>
